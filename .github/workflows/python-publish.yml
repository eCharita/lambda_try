name: Run Python Function Tests

on:
  push:
    branches: ["**"] # SpustÃ­ se pÅ™i pushi na main
  pull_request:
    branches: [main] # SpustÃ­ se pÅ™i PR na main
  workflow_dispatch: # UmoÅ¾Åˆuje manuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­

jobs:
  run-tests:
    name: Run Pytest on Lambda Functions
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add lambda_function directory to PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/lambda_function" >> $GITHUB_ENV

      - name: ðŸ§ª Run tests with Pytest
        run: |
          pytest --color=yes --verbose
